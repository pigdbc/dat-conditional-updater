# ============================================
# DAT条件更新ツール - 設定ファイル
# DAT Conditional Updater - Configuration
# ============================================
#
# 【テンプレート/Template】
# 下記のテンプレートをコピーして新しいルールを追加してください：
#
# ; ========== テンプレート開始 ==========
# [Rule-X]
# ; 条件：カンマ区切り、フォーマットは 名前:文字位置:期待値
# Conditions = Field50:50:02, Field78:78:534
# 
# ; 更新：カンマ区切り、フォーマットは 名前:文字位置:新しい値
# Updates = Field70:70:056
# ; ========== テンプレート終了 ==========
#
# 【注意事項】
# - 文字位置は1から始まります (1-indexed)
# - 値はBigEndianUnicodeエンコード、各文字は2バイト
# - 条件間はAND関係で、すべての条件を満たす必要があります
# - セミコロン(;)で始まる行はコメントです
# ============================================

[Settings]
; 各レコードの文字数
RecordSize = 1300
; ヘッダーレコード識別子 (ASCII)
HeaderMarker = 1
; データレコード識別子 (ASCII)
DataMarker = 2

# ============================================
# ルール設定
# ============================================

[Rule-1]
; 条件：文字20の値が"東京都123456xyg"
Conditions = 都市名:20:東京都123456xyg
; 更新：文字20の値を"神奈川"に変更
Updates = 県名:20:神奈川

[Rule-2]
; 条件：文字50の値が"02" かつ 文字78の値が"534"
Conditions = 条件A:50:02, 条件B:78:534
; 更新：文字70の値を"056"に変更
Updates = 更新値:70:056

[Rule-3]
; 条件：文字120の値が"AB" かつ 文字130の値が"CD"
Conditions = 英字A:120:AB, 英字B:130:CD
; 更新：文字140の値を"EF"に変更
Updates = 英字更新:140:EF

[Rule-4]
; 条件：文字234の値が"99"
Conditions = 数値条件:234:99
; 更新：文字300の値を"77"に変更
Updates = 数値更新:300:77

