# ============================================
# DAT条件更新工具 - 配置文件
# DAT Conditional Updater - Configuration
# ============================================
#
# 【模版/Template】
# 复制下面的模版来添加新规则：
# Copy the template below to add new rules:
#
# ; ========== 模版开始 / Template Start ==========
# [Rule-X]
# ; 条件：多个条件用逗号分隔，格式为 字节位置:期望值
# ; Conditions: comma-separated, format is BytePosition:ExpectedValue
# Conditions = 50:02, 78:534
# 
# ; 更新：多个更新用逗号分隔，格式为 字节位置:新值
# ; Updates: comma-separated, format is BytePosition:NewValue
# Updates = 70:056
# ; ========== 模版结束 / Template End ==========
#
# 【注意事项 / Notes】
# - 字节位置从1开始计数 (1-indexed)
# - 值使用BigEndianUnicode编码，每个字符占2字节
# - 条件之间是AND关系，必须全部满足才会触发更新
# - 分号(;)开头的行是注释
# ============================================

[Settings]
; 每条记录的字节数 / Bytes per record
RecordSize = 1300
; 头部记录标识符 / Header record marker (ASCII)
HeaderMarker = 1
; 数据记录标识符 / Data record marker (ASCII)
DataMarker = 2

# ============================================
# 规则配置 / Rule Configuration
# ============================================

[Rule-1]
; 条件：字节50位置值为"02" 且 字节78位置值为"534"
Conditions = 50:02, 78:534
; 更新：将字节70位置的值改为"056"
Updates = 70:056

[Rule-2]
; 条件：字节234位置值为"99"
Conditions = 234:99
; 更新：将字节300位置的值改为"77"
Updates = 300:77

