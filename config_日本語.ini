# ============================================
# DAT条件更新ツール - 設定ファイル
# DAT Conditional Updater - Configuration
# ============================================
#
# 【テンプレート/Template】
# 下記のテンプレートをコピーして新しいルールを追加してください：
#
# ; ========== テンプレート開始 ==========
# [Rule-X]
# ; 条件：カンマ区切り、フォーマットは バイト位置:期待値
# Conditions = 50:02, 78:534
# 
# ; 更新：カンマ区切り、フォーマットは バイト位置:新しい値
# Updates = 70:056
# ; ========== テンプレート終了 ==========
#
# 【注意事項】
# - バイト位置は1から始まります (1-indexed)
# - 値はBigEndianUnicodeエンコード、各文字は2バイト
# - 条件間はAND関係で、すべての条件を満たす必要があります
# - セミコロン(;)で始まる行はコメントです
# ============================================

[Settings]
; 各レコードのバイト数
RecordSize = 1300
; ヘッダーレコード識別子 (ASCII)
HeaderMarker = 1
; データレコード識別子 (ASCII)
DataMarker = 2

# ============================================
# ルール設定
# ============================================

[Rule-1]
; 条件：バイト50の値が"02" かつ バイト78の値が"534"
Conditions = 50:02, 78:534
; 更新：バイト70の値を"056"に変更
Updates = 70:056

[Rule-2]
; 条件：バイト234の値が"99"
Conditions = 234:99
; 更新：バイト300の値を"77"に変更
Updates = 300:77

